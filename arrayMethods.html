<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,1,2];

        //map function for modification
        var mapResult = arr.map(x=>x+2);
        console.log(mapResult);

        var mapResult1 = arr.map(x=>x>2);
        console.log(mapResult1);

        //filter fot condition
        var filterResult = arr.filter(x=>x>2);
        console.log(filterResult);

        var filterResult1 = arr.filter(x=>x+2);
        console.log(filterResult1);

        //forEach does't return array
        var forEachResult = arr.forEach(x=>x>=1);
        console.log(forEachResult);

        var forEachResult1 = arr.forEach(x=>console.log(x+2));
        

        //reduce return single value
        var reduceResult = arr.reduce((prev,next)=> prev + next,10)
        console.log(reduceResult);

        // explain of reduce
        // 1+2+3+4+5+6+1+2 24 
        // + 5 output: 29

        // explain of reduce
        // 1+2+3+4+5+6+1+2 24 
        // + 10 output: 34
    </script>
</body>
</html>
